  <!-- Linhas -->
  <rect x="92" y="88" width="40" height="7" rx="3.5" class="white"/>
  <rect x="92" y="104" width="40" height="7" rx="3.5" class="white"/>
  <rect x="92" y="120" width="26" height="7" rx="3.5" class="white"/>

  <!-- Check elegante -->
  <path d="M96 138 L114 154 L146 110"
        fill="none"
